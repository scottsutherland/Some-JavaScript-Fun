<!DOCTYPE html>
<html>
	
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="program.js"></script>
		<link rel="stylesheet" href="stylesheet.css">
	</head>

	<body>
 

		<div class="setcontainer">

			<div id="controlbox">Here is some text
				<button id="openall">Open all</button>
				<button id="closeall">Close all</button>

				<div id="testcolor">test color is here</div>

			</div>


			<div id="panelbox">
				<div class="panel">Click to slide down panel</div>
				<div class="panel">This is the second line</div>
				<div class="panel">The third line world!</div>
				<div class="panel">But the fourth world!</div>
				<div class="panel">5th world!</div>
				<div class="panel">6th world!</div>
				<div class="panel">Hello world!</div>
				<div class="panel">Hello world 8!</div>

			</div>

		</div>



		<script>



		var panelitems = document.getElementById("panelbox");

		var allitems = panelitems.childNodes;



		$(function(){

			for(var i=0; i<allitems.length; i+=1){
				if(allitems[i].nodeType != 3){
					var red_num = Math.round(Math.random() * 256);
					var red_num_reverse = Math.round(256 - ((256 - red_num)/10));
					var green_num = Math.round(Math.random() * 256);
					var green_num_reverse = Math.round(256 - ((256 - green_num)/10));
					var blue_num = Math.round(Math.random() * 256);
					var blue_num_reverse = Math.round(256 - ((256 - blue_num)/10));


					red_num = red_num.toString(16);
					red_num_reverse = red_num_reverse.toString(16);
					green_num = green_num.toString(16);
					green_num_reverse = green_num_reverse.toString(16);
					blue_num = blue_num.toString(16);
					blue_num_reverse = blue_num_reverse.toString(16);

					if(red_num.length == 1){
						red_num = "0".concat(red_num);
					}
					if(green_num.length == 1){
						green_num = "0".concat(green_num);
					}
					if(blue_num.length == 1){
						blue_num = "0".concat(blue_num);
					}


					allitems[i].style.border = "solid 5px #" + red_num + green_num + blue_num;
					allitems[i].style.background = "#" + red_num_reverse + green_num_reverse + blue_num_reverse;
					allitems[i].childNodes[0].nodeValue = (red_num + green_num + blue_num).toUpperCase();
				}
			};
				
				
			

			document.getElementById("testcolor").innerHTML = "greatness";

			$("#panelbox div.panel").click(function(){
				$(this).next().slideToggle("fast");
			});

		});

		</script>

	</body>
</html>
